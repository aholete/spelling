<body>
  <h1>ã‚¹ãƒšãƒ«ãƒã‚§ãƒƒã‚«ãƒ¼</h1>
  <input id="text" type="text" placeholder="Enter English or Japanese..." />
  <br />
  <button onclick="analyzeText()">ãƒã‚§ãƒƒã‚¯</button>
  <div id="result" class="result"></div>

  <script>
    async function fetchDictionary(word) {
      const url = 'https://api.dictionaryapi.dev/api/v2/entries/en/' + encodeURIComponent(word.toLowerCase());
      try {
        const res = await fetch(url);
        if (!res.ok) return null;
        const data = await res.json();
        const entry = data[0];
        const phonetics = entry.phonetics || [];

        // éŸ³å£°ãŒã‚ã‚‹ç™ºéŸ³ã®ã¿æ¡ç”¨
        const audioInfo = phonetics.find(p => p.audio && p.audio.trim());
        if (!audioInfo) return null; // éŸ³å£°ãŒãªã„å ´åˆã¯ãƒœã‚¿ãƒ³ã‚‚è¡¨ç¤ºã—ãªã„

        const audioUrl = audioInfo.audio || "";
        if (!audioUrl) return null;
        return { audio: audioUrl };
      } catch {
        return null;
      }
    }

    async function playDictAudio(word) {
      const info = await fetchDictionary(word);
      if (info && info.audio) {
        const audio = new Audio(info.audio);
        await audio.play();
      } else {
        alert(`ã€Œ${word}ã€ã®è¾æ›¸éŸ³å£°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚`);
      }
    }

    async function translate(text, sl, tl) {
      const url = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=' +
                  encodeURIComponent(sl) + '&tl=' + encodeURIComponent(tl) + '&dt=t&q=' +
                  encodeURIComponent(text);
      const res = await fetch(url);
      if (!res.ok) throw new Error('translation failed');
      const data = await res.json();
      return (data && data[0] && data[0][0] && data[0][0][0]) ? data[0][0][0] : '';
    }

    async function analyzeText() {
      const text = document.getElementById('text').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Checking... â³';

      if (!text) {
        resultDiv.innerHTML = '<span class="error">ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚</span>';
        return;
      }

      const isJapanese = /[ã-ã‚“ã‚¡-ãƒ³ä¸€-é¾ ]/.test(text);
      const isEnglish = /^[A-Za-z\s'-]+$/.test(text);

      try {
        // ğŸ‡¯ğŸ‡µ æ—¥æœ¬èªå…¥åŠ› â†’ è‹±èªç¿»è¨³
        if (isJapanese) {
          const translation = await translate(text, 'ja', 'en');
          const dict = await fetchDictionary(translation);
          let pronunciationPart = "";
          if (dict?.audio) {
            pronunciationPart = `<button class="speak-button" onclick="playDictAudio('${translation.replace(/'/g, "\\'")}')">ğŸ”Š ç™ºéŸ³</button>`;
          }
          resultDiv.innerHTML = `
            <h3>ç¿»è¨³çµæœï¼ˆè‹±èªï¼‰:</h3>
            <p>${translation} ${pronunciationPart}</p>`;
          return;
        }

        // ğŸ‡¬ğŸ‡§ è‹±èªã‚¹ãƒšãƒ«ãƒã‚§ãƒƒã‚¯
        const checkRes = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ text: text, language: "en-US" })
        });
        const data = await checkRes.json();

        let output = `<h3>å…¥åŠ›: ${text}</h3>`;

        if (!data.matches || data.matches.length === 0) {
          const ja = await translate(text, 'en', 'ja');
          output += `<p style="color:green;">âœ… æ­£ã—ã„ç¶´ã‚Šã§ã™ã€‚</p><p><strong>å’Œè¨³:</strong> ${ja}</p>`;
          const dict = await fetchDictionary(text);
          if (dict?.audio) {
            output += `<button class="speak-button" onclick="playDictAudio('${text}')">ğŸ”Š ç™ºéŸ³</button>`;
          }
        } else {
          output += `<h3>ã‚¹ãƒšãƒ«ä¿®æ­£å€™è£œ:</h3><ul class="suggest-list">`;

          // å„å€™è£œã”ã¨ã«è¾æ›¸ã‚’ç¢ºèªã—ã¦ã€éŸ³å£°ãŒã‚ã‚‹å ´åˆã®ã¿ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
          for (const m of data.matches) {
            if (!m.replacements || m.replacements.length === 0) continue;

            for (const r of m.replacements.slice(0, 5)) {
              const suggestion = r.value;
              const jaPromise = translate(suggestion, 'en', 'ja');
              const dictPromise = fetchDictionary(suggestion);
              const [ja, dict] = await Promise.all([jaPromise, dictPromise]);

              output += `<li>${suggestion}`;
              if (dict?.audio) {
                output += ` <button class="speak-button" onclick="playDictAudio('${suggestion}')">ğŸ”Š</button>`;
              }
              output += ` â†’ ${ja}</li>`;
            }
          }

          output += '</ul>';
        }

        resultDiv.innerHTML = output;

      } catch (err) {
        resultDiv.innerHTML = `<span class="error">ã‚¨ãƒ©ãƒ¼: ${err.message}</span>`;
      }
    }
  </script>
