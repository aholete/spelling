  <script>
    async function fetchDictionary(word) {
      const url = 'https://api.dictionaryapi.dev/api/v2/entries/en/' + encodeURIComponent(word.toLowerCase());
      try {
        const res = await fetch(url);
        if (!res.ok) return null;
        const data = await res.json();
        const entry = data[0];
        const phonetics = entry.phonetics || [];
        let audioInfo = phonetics.find(p => p.audio && p.audio.trim());
        if (!audioInfo && phonetics.length > 0) audioInfo = phonetics[0];
        const phoneticText = audioInfo && audioInfo.text ? audioInfo.text : (entry.phonetic || "");
        const audioUrl = audioInfo && audioInfo.audio ? audioInfo.audio : "";
        return { phonetic: phoneticText, audio: audioUrl };
      } catch (e) {
        return null;
      }
    }

    async function playDictAudio(word) {
      const info = await fetchDictionary(word);
      if (info && info.audio) {
        const audio = new Audio(info.audio);
        await audio.play();
      } else {
        alert(`ã€Œ${word}ã€ã®è¾æ›¸éŸ³å£°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚`);
      }
    }

    async function translate(text, sl, tl) {
      const url = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=' +
                  encodeURIComponent(sl) + '&tl=' + encodeURIComponent(tl) + '&dt=t&q=' +
                  encodeURIComponent(text);
      const res = await fetch(url);
      if (!res.ok) throw new Error('translation failed');
      const data = await res.json();
      return (data && data[0] && data[0][0] && data[0][0][0]) ? data[0][0][0] : '';
    }

    async function analyzeText() {
      const text = document.getElementById('text').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Checking... â³';

      if (!text) {
        resultDiv.innerHTML = '<span class="error">ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚</span>';
        return;
      }

      const isJapanese = /[ã-ã‚“ã‚¡-ãƒ³ä¸€-é¾ ]/.test(text);
      const isEnglish = /^[A-Za-z\s'-]+$/.test(text);

      try {
        // æ—¥æœ¬èªâ†’è‹±èªç¿»è¨³
        if (isJapanese) {
          const translation = await translate(text, 'ja', 'en');
          resultDiv.innerHTML = `
            <h3>ç¿»è¨³çµæœï¼ˆè‹±èªï¼‰:</h3>
            <p>${translation}
              <button class="speak-button" onclick="playDictAudio('${translation.replace(/'/g, "\\'")}')">ğŸ”Š ç™ºéŸ³ï¼ˆè¾æ›¸ï¼‰</button>
            </p>`;
          return;

        // è‹±èªã‚¹ãƒšãƒ«ãƒã‚§ãƒƒã‚¯
        const checkRes = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ text: text, language: "en-US" })
        });
        const data = await checkRes.json();

        let output = `<h3>å…¥åŠ›: ${text}</h3>`;

        if (!data.matches || data.matches.length === 0) {
          const ja = await translate(text, 'en', 'ja');
          output += `<p style="color:green;">âœ…</p>
                     <p><strong>å’Œè¨³:</strong> ${ja}</p>`;
          const dict = await fetchDictionary(text);
          if (dict?.audio) {
            output += `<button class="speak-button" onclick="playDictAudio('${text}')">ğŸ”Š ç™ºéŸ³ï¼ˆè¾æ›¸ï¼‰</button>`;
          }
        } else {
          output += `<h3>ã‚¹ãƒšãƒ«ä¿®æ­£å€™è£œ:</h3><ul class="suggest-list">`;
          for (const m of data.matches) {

            for (const r of m.replacements.slice(0, 5)) {

              output += `<li>${suggestion}
                <button class="speak-button" onclick="playDictAudio('${suggestion}')">ğŸ”Š</button>
                <span id="ja-${suggestion}"></span>
              </li>`;
              translate(suggestion, 'en', 'ja').then(ja => {
                const el = document.getElementById('ja-' + suggestion);
                if (el) el.textContent = ` â†’ ${ja}`;
              });
            }
          }

        }

        resultDiv.innerHTML = output;

      } catch (err) {
